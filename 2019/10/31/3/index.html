      我的第三篇博客
    </h1>

        <p><strong>连接数据库操作</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">/*连接mysql*/</span><br><span class="line">mysql -h 地址 -P 端口 -u 用户名 -p 密码</span><br><span class="line">例如: mysql -h 127.0.0.1 -P 3306 -u root -p ****</span><br><span class="line"></span><br><span class="line">/*退出mysql*/</span><br><span class="line">exit;</span><br></pre></td></tr></table></figure>



<p><strong>数据库操作</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">#数据库操作</span><br><span class="line">/*关键字:create 创建数据库(增)*/</span><br><span class="line">create database 数据库名 [数据库选项];</span><br><span class="line">例如: create database test default charset utf8 collate utf8_bin;</span><br><span class="line">/*数据库选项:字符集和校对规则*/</span><br><span class="line">字符集:一般默认utf8;</span><br><span class="line">校对规则常见: ⑴ci结尾的:不分区大小写 ⑵cs结尾的:区分大小写 ⑶bin结尾的：二进制编码进行比较</span><br><span class="line"></span><br><span class="line">/*关键字:show 查看当前有哪些数据库(查)*/</span><br><span class="line">show databases;</span><br><span class="line"></span><br><span class="line">/*查看数据库的创建语句*/</span><br><span class="line">show create database 数据库名;</span><br><span class="line"></span><br><span class="line">/*关键字:alter 修改数据库的选项信息(改)*/</span><br><span class="line">alter database 数据库名 [新的数据库选项];</span><br><span class="line">例如: alter database test default charset gbk;</span><br><span class="line"></span><br><span class="line">/*关键字:drop  删除数据库(删)*/</span><br><span class="line">drop database 数据库名;</span><br><span class="line"></span><br><span class="line">/*关键字:use 进入指定的数据库*/</span><br><span class="line">use 数据库名;</span><br></pre></td></tr></table></figure>





<p><strong>表的操作</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">#表的操作</span><br><span class="line">/*关键字:create 创建数据表(增)*/</span><br><span class="line">create table 表名(</span><br><span class="line">字段1  字段1类型 [字段选项],</span><br><span class="line">字段2  字段2类型 [字段选项],</span><br><span class="line">字段n  字段n类型 [字段选项]</span><br><span class="line">)表选项信息;</span><br><span class="line"></span><br><span class="line">例如: create table test(</span><br><span class="line">  id int(10) unsigned not null auto_increment comment &apos;id&apos;,</span><br><span class="line">  content varchar(100) not null default &apos;&apos; comment &apos;内容&apos;,</span><br><span class="line">  time int(10) not null default 0 comment &apos;时间&apos;,</span><br><span class="line">  primary key (id)</span><br><span class="line">)engine=InnoDB default charset=utf8 comment=&apos;测试表&apos;;</span><br><span class="line"></span><br><span class="line">语法解析(下文MySQL列属性单独解析):</span><br><span class="line">如果不想字段为NULL可以设置字段的属性为NOT NUL,在操作数据库时如果输入该字段的数据为NULL,就会报错.</span><br><span class="line">AUTO_INCREMENT定义列为自增的属性,一般用于主键,数值会自动加1.</span><br><span class="line">PRIMARY KEY关键字用于定义列为主键.可以使用多列来定义主键,列间以逗号分隔.</span><br><span class="line">ENGINE 设置存储引擎,CHARSET 设置编码, comment 备注信息.</span><br></pre></td></tr></table></figure>







<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:show 查询当前数据库下有哪些数据表(查)*/</span><br><span class="line">show tables;</span><br><span class="line"></span><br><span class="line">/*关键字:like 模糊查询*/</span><br><span class="line">通配符：_可以代表任意的单个字符，%可以代表任意的字符</span><br><span class="line">show tables like &apos;模糊查询表名%&apos;;</span><br><span class="line"></span><br><span class="line">/*查看表的创建语句*/</span><br><span class="line">show create table 表名;</span><br><span class="line"></span><br><span class="line">/*查看表的结构*/</span><br><span class="line">desc 表名;</span><br><span class="line"></span><br><span class="line">/*关键字:drop  删除数据表(删)*/</span><br><span class="line">drop table [if exists] 表名</span><br><span class="line">例如: drop table if exists test;</span><br><span class="line"></span><br><span class="line">/*关键字:alter 修改表名(改)*/</span><br><span class="line">alter table 旧表名 rename to 新表名;</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">/*修改列定义*/</span><br><span class="line">/*关键字:add 增加一列*/</span><br><span class="line">alter table 表名 add 新列名 字段类型 [字段选项];</span><br><span class="line">例如: alter table test add name char(10) not null default &apos;&apos; comment &apos;名字&apos;;</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:first 修改字段排序,把某个字段放在最前面*/</span><br><span class="line">alter table 表名 modify 字段名 字段类型 [字段选项] first;</span><br><span class="line">例如: alter table test modify name varchar(100) not null default &apos;admin&apos; comment &apos;最前面&apos; first;</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:after 修改字段排序,字段名1放在字段名2的后面*/</span><br><span class="line">alter table 表名 modify 字段名1 字段类型 [字段选项] after 字段名2;</span><br><span class="line">例如: alter table test modify name varchar(100) not null default &apos;admin&apos; comment &apos;time字段后面&apos; after time;</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:change 重命名字段*/</span><br><span class="line">alter table 表名 change 原字段名 新字段名 新的字段类型 [新的字段选项];</span><br><span class="line">例如: alter table test change name username varchar(50) not null default &apos;&apos; comment &apos;用户名字&apos;;</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*修改表选项*/ </span><br><span class="line">alter table 表名 表选项信息;</span><br><span class="line">例如: alter table test engine Myisam default charset gbk; --修改存储引擎和修改表的字符集</span><br></pre></td></tr></table></figure>





<p><strong>数据操作</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#数据操作</span><br><span class="line">/*关键字:insert 插入数据(增)*/</span><br><span class="line">insert into 表名(字段列表) values(值列表);</span><br><span class="line">例如: create table user(</span><br><span class="line">  id int(10) unsigned not null auto_increment comment &apos;id&apos;,</span><br><span class="line">  name char(10) not null default &apos;&apos; comment &apos;名字&apos;,</span><br><span class="line">  age int(3) not null default 0 comment &apos;年龄&apos;,</span><br><span class="line">  primary key (id)</span><br><span class="line">)engine=InnoDB default charset=utf8 comment=&apos;用户表&apos;;</span><br><span class="line">--插入数据</span><br><span class="line">insert into user(id,name,age) values(1,&apos;admin_a&apos;,50);</span><br><span class="line">insert into user(name) values(&apos;admin_b&apos;);</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:select 查询数据(查)*/</span><br><span class="line">select *[字段列表] from 表名[查询条件];</span><br><span class="line">例如: select * from user;--查全部字段用*代替</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select name from user where age&gt;0;--查name字段,age大于0</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:delete 删除数据(删)*/</span><br><span class="line">delete from 表名[删除条件];</span><br><span class="line">例如: delete from user where age&lt;1;--删除age小于1数据</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/*关键字:update 修改数据(改)*/</span><br><span class="line">update 表名 set 字段1=新值1,字段n=新值n [修改条件];</span><br><span class="line">例如: update user set age=100 where name=&apos;admin_a&apos;;</span><br></pre></td></tr></table></figure>
